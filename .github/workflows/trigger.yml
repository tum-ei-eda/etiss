name: Trigger Seal5 ETISS Test Flow

on:
  push:
    branches: [ "master" ]
    paths-ignore:
    - docs/

jobs:
  trigger_repo:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Seal5 ETISS Test Flow
      uses: peter-evans/repository-dispatch@v3
      with:
         token: ${{ secrets.SEAL5_ACCESS_TOKEN }}
         repository: tum-ei-eda/seal5_etiss_test_env
         event-type: etiss-event
         client-payload: '{"triggered_run_id": "${{ github.run_id }}", "ref": "${{ github.sha }}", "from": "etiss"}'
